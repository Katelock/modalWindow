<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="title" >Click the button to see the beauty</h1>
    <div class="flex-wrapper">
        <button id="btn-open">Open</button>
    </div>
    <div id="wrapper-modal">
        <div id="overlay"></div>
        <div id="modal-window">
            <div>
                <button id="btn-close">Close modal</button>
            </div>
            <div class="content">
                <h2>BTS</h2>
                <div class="flex-wrapper-slide">
                    <div class="slider-wrapper">
                        <div class="slide active">
                            <img src="slider/BTS1.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="slider/BTS2.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="slider/BTS3.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="slider/BTS4.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="slider/BTS5.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="slider/BTS6.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="slider/BTS7.jpg" alt="">
                        </div>
                        <div id="btn-prev"></div>
                        <div id="btn-next"></div>
                    </div>
                </div>
                <div class="dots-wrapper">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

            </div>
        </div>
    </div>


    <script src="index.js"> </script>
</body>
</html>
